{% extends "kishore/base.html" %}
{% load cache %}

{% block kishore_content %}
<header><h1>Artists</h1></header>

{% for artist in artists %}
{% cache 9999999 artist_list_item artist.cache_key %}
<article>
  <a href="{{ artist.get_absolute_url }}">{{ artist }}</a>
</article>
{% endcache %}
{% endfor %}
{% endblock %}
