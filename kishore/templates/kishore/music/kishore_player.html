<ul class="kishore-audio-player list-unstyled" data-song-url="{% url 'kishore_song_play' %}">
  {% for song in songs %}
  <li data-song-id="{{ song.id }}" data-title="{{ song.title }}" {% if song.stream_url %}data-stream-url="{{ song.stream_url }}"{% endif %}>
    <span class="title">{{ song.title }}</span>
  </li>
  {% endfor %}
</ul>
