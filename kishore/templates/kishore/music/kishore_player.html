<ul class="kishore-audio-player list-unstyled" data-song-url="{% url 'kishore_song_play' %}">
  {% for song in songs %}
  {% if song.audio_file %}
  <li data-song-id="{{ song.id }}" data-link="{{ song.get_absolute_url }}" data-title="{{ song }}">
    <span class="title">{{ song.title }}</span>
  </li>
  {% elif song.stream_url %}
  <li data-stream-url="{{ song.stream_url }}"><span class="title">{{ song.title }}</span></li>
  {% endif %}
  {% endfor %}
</ul>
