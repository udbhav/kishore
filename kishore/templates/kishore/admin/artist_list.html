{% extends "kishore/admin/base.html" %}
{% load kishore_tags %}
{% load kishore_admin_tags %}

{% block artist_nav %}active{% endblock %}

{% block content %}

<h1>Artists</h1>
<p>
  <div class="btn-toolbar">
    <a class="btn btn-primary" href="{% url 'kishore_admin_artist_create' %}">Add an Artist</a>
  </div>
</p>
{% for artist in artists %}
<p><a href="{% url 'kishore_admin_artist_update' pk=artist.id %}">{{ artist }}</a></p>
{% endfor %}

{% kishore_pagination page_obj %}
{% endblock %}
