<script type="text/html" id="image-picker-template">
  <div class="panel panel-default image-picker">
    <div class="panel-heading text-right">
        <a href="#add-images" data-toggle="modal" class="btn btn-primary add-images">Add Images</a>
    </div>

    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <div class="row image-sorter">
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="add-images" data-image-url="{% url 'kishore_admin_images_json' %}">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose Images</h4>
          </div>
          <div class="modal-body">
            <ul class="pager">
              <li class="previous"><a href="#">Previous</a></li>
              <li class="next"><a href="#">Next</a></li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary save-images">Add Images</button>
          </div>
        </div>
      </div>
    </div>

</script>

<script type="text/html" id="image-picker-item-template">
  <div class="col-md-3 col-xs-6 image-picker-image" data-pk="{% templatetag openvariable %}pk{% templatetag closevariable %}">
    <img src="{% templatetag openvariable %} image_url {% templatetag closevariable %}">
    <div class="btn-toolbar">
      <a class="btn btn-default btn-xs" href="{% templatetag openvariable %}admin_url{% templatetag closevariable %}" target="_blank">
        <i class="icon-external-link"></i>
      </a>
      <a class="btn btn-danger btn-xs image-delete" href="#"><i class="icon-trash"></i></a>
    </div>
  </div>
</script>
