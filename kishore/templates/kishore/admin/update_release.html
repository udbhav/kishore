{% extends "kishore/admin/base.html" %}
{% load kishore_tags %}
{% load kishore_admin_tags %}

{% block release_nav %}active{% endblock %}

{% block content %}

<h1>
  {{ release }}
  <a class="btn btn-default" href="{{ release.get_absolute_url }}">
    <i class="icon-external-link"></i>
  </a>
</h1>

<form method="post" action="." class="release-form image-picker-form" data-image-field="">
  {% csrf_token %}
  {% include 'kishore/admin/admin_form.html' %}
  <div class="btn-toolbar">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="#" class="btn btn-danger delete-link" data-form-class="delete-form">Delete Release</a>
  </div>
</form>

<form method="post" action="{% url 'kishore_admin_release_delete' pk=release.id %}" class="delete-form">
  {% csrf_token %}
</form>
{% endblock %}
