{% extends "kishore/base.html" %}

{% block kishore_content %}
<div class="row">
  {% for product in products %}
  <div class="col-sm-3">
    <a href="{{ product.get_absolute_url }}">
      <img src="{{ product.get_primary_image.cropped_square.url }}">
    </a>
    <p><a href="{{ product.get_absolute_url }}">{{ product }}</a></p>
  </div>
  {% endfor %}
</div>
{% endblock %}
