{% if form %}
<div class="buy-product">
  <h2>Buy</h2>
  <form method="post" action="{% url 'kishore_add_to_cart' %}" class="add-cart">
    {% csrf_token %}
    <ul class="list-unstyled">
      {% for radio in form.product %}
      <li><p>{{ radio }}</p></li>
      {% endfor %}
    </ul>
    {{ form.quantity }}
    <input type="submit" value="Add To Cart" class="btn btn-primary">
  </form>
</div>
{% endif %}
